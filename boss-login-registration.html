<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boss直聘</title>
		<link href="css/boss-login-registration.css" rel="stylesheet" type="text/css" />
		<link href="img/iconfont.css" type="text/css" rel="stylesheet" />
		<link href="img/weichat.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="all">
			<div class="box">
				<div class="password_login">
					<div class="password_login_left">
						<a href="javascript:;">
							<div class="psw_letf_logo">
							<img src="img/boss-logo.png" />
							<div class="psw_letf_logotext">
								<span>找工作</span><br>
								<span>我要跟老板谈</span>
							</div>
						</div>
						</a>
						<ul class="psw_letf_text">
							<li>
								<span class="iconfont icon-donework"></span>
								<span class="text_one">沟通</span><br/>
								<span class="text_two">在线职位及时沟通</span>
							</li>
							<li>
								<span class="iconfont icon-suggestion"></span>
								<span class="text_three">任性选</span><br/>
								<span class="text_four">各大行业职位任你选</span>
							</li>
						</ul>
					</div>
					<div class="password_login_right">
						<div class="psw_login_right_box">
							<div class="psw_right_box_title">
								<ul class="title">
									<li>密码登录</li>
									<li>短信登陆</li>
								</ul>
							</div>
							<div class="psw_right_box_up">
								<span class="iconfont2 icon-answer"></span>
								<span class="number">+86</span>
								<span class="iconfont1 icon-down"></span>
								<input class="phone_number" placeholder="手机号码" type="tel" name="phone">
							</div>
							<div class="psw_right_box_middle">
								<span class="iconfont3 icon-locking"></span>
								<input class="password" placeholder="密码" type="tel" name="password" />
							</div>
							<div class="psw_right_box_verify"></div>
							<div class="psw_right_box_btn">
								<span>登录</span>
							</div>
							<div class="psw_right_down">
								<a href="javascript:;" class="wechat_login"><span class="iconfont4 icon-weixin1">微信登录</span></a>
								<a href="javascript:;" class="sweep">扫码登陆</a>
								<a href="javascript:;" class="free_registrantion">免费注册</a>
							</div>
						</div>
					</div>
				</div>
				<!-- <div class="massage_login"></div> -->
			</div>
		</div>
	</body>
</html>
